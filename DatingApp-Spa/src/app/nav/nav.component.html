
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand"  [routerLink]="['/home']" >Dating App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item "  routerLinkActive="active">
        <a class="nav-link"  [routerLink]="['/members']" >Matches</a>
      </li>
      <li class="nav-item "  routerLinkActive="active">
        <a class="nav-link"  [routerLink]="['/lists']" >Lists</a>
      </li>
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']" >Messages</a>
      </li>
    </ul>


    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authservice.decodedToken?.unique_name |titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item"  [routerLink]="['/member/edit']"><i class="fa fa-user" aria-hidden="true"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item"  (click)="logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
      </div>
    </div>


    <!--to make a form an angular form we need to have give name to that form and tell it is a ng form #loginForm is name and we specify it is a ng form
    ngsubmit tells we need to input and ngmodel binds the values and name feild is angular field that binds the model and reuired is html5 validation
      if we use [(ngModel)] this means taking input from user and passing to component and {{}} this is output value from our component
      and angular is case senstive for everything -->

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" required placeholder="Username" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" required placeholder="Password" [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

  </div>

</nav>
